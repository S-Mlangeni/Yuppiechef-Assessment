<!--Note: Heroku doesn't allow deployment of non-backend file extensions, i.e. .html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuppiechef Assessment</title>
    <script src="https://kit.fontawesome.com/381f1a30ca.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSSstyle.css">
</head>
<body>
    <div>
        <a href="admin-listing.html">[Admin-Listing]</a>
        <a href="admin-review.html">[Admin-Review]</a>
        <a href="admin-report.html">[Admin-Report]</a>
    </div>
    <div class="container shadow-lg p-3 mb-5 bg-white">
        <h1>Product Review</h1>
        <p>Please fill in the details below</p>
        <form> 
            <div class="form-group mb-2">
                <input class="form-control" name="username" type="text" id="name" placeholder="Full Name" required>
            </div> 

            <div class="form-group mb-2">
                <input class="form-control" name="useremail" type="text" id="email" placeholder="Email" required>
            </div> 
        
            <div class="form-group mb-2">
                <select class="form-control" name="product" id="product" required></select>
            </div>
            
            <div class="form-group mb-2">
                <select class="form-control" name="rating" id="rating" required>
                    <option value="" disabled selected>--Select A Rating Out of 5--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group mb-2">
                <textarea class="form-control" name="description" id="description" placeholder="Review Description"></textarea>
            </div>
            
            <button [disabled]="F.form.invalid" class="container-fluid btn btn-success" type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
